
<body>
        <div id="login">
       
        <div class="container">
            <div id="row" class="row justify-content-center align-items-center">
                <div id="column" class="col-md-6">
                    <div class="box col-md-12">
                            <h3 class="text-center text-info">Sign Up</h3>
                            <form name="form" (ngSubmit)="f.form.valid&&Sign()" #f="ngForm" novalidate>               
                        
                                    <div class="form-group ">
                                            <label ><h5>First name</h5></label>
                                            <input type="text" name="fname" class="form-control" #fname="ngModel"[(ngModel)]="user1.fname"  [ngClass]="{'is-invalid':f.submitted&&fname.invalid}" required />
                                            <div *ngIf="f.submitted&&fname.invalid" class="invalid-feedback">
                                                   <b> <div *ngIf="fname.errors.required">First Name is required</div></b>
                                                </div>
                                        </div>
                                      
                                                <div class="form-group">
                                                    <label><h5>Last name</h5></label>
                                                    <input type="text" name="lname"  class="form-control" #lname="ngModel" [(ngModel)]="user1.lname" [ngClass]="{'is-invalid':f.submitted&&lname.invalid}" required/>
                                                    <div *ngIf="f.submitted&&lname.invalid" class="invalid-feedback">
                                                            <b><div *ngIf="lname.errors.required">Last Name is required</div></b>                                                      </div>
                                                </div>

                                                <div class="form-group ">
                                                        <label ><h5>Email</h5></label>
                                                        <input type="text" name="email"  class="form-control" #email="ngModel"[(ngModel)]="user1.email" [ngClass]="{'is-invalid':f.submitted&&email.invalid}" required email />
                                                        <div *ngIf="f.submitted&&email.invalid" class="invalid-feedback">
                                                               <b><div *ngIf="email.errors.required">Email is required</div></b>
                                                                <b><div *ngIf="email.errors.email">Email must be a valid email address</div></b>
                                                            </div>
                                                    </div>

                                                    <div class="form-group ">
                                                        <label><h5>Uname</h5></label>
                                                        <input type="text" name="uname"  class="form-control" #uname="ngModel" [(ngModel)]="user1.uname" [ngClass]="{'is-invalid':f.submitted&&uname.invalid}" required />
                                                        <div *ngIf="f.submitted&&uname.invalid" class="invalid-feedback">
                                                                <b><div *ngIf="uname.errors.required">User Name is required</div></b>
                                                            </div>
                                                    </div>

                                                        <div class="form-group ">
                                                                <label><h5>Password</h5></label>
                                                                <input type="text" name="pass"  class="form-control" #pass="ngModel"[(ngModel)]="user1.pass" [ngClass]="{'is-invalid':f.submitted&&pass.invalid}" required minlength="6" />
                                                                <div *ngIf="f.submitted&&pass.invalid" class="invalid-feedback">
                                                                        <b><div *ngIf="pass.errors.required">Password is required</div></b>
                                                                        <b><div *ngIf="pass.errors.minlength">Password must be at least 6 characters</div></b>

                                                                    </div>
                                                            </div>
                                                            <b style="color: red">{{msg}}</b>
                                    <div class="form-group">                               
                                        <button class="btn btn-success" >Create</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

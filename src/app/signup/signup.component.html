
<body>
        <div id="login">
       
        <div class="container">
            <div id="row" class="row justify-content-center align-items-center">
                <div id="column" class="col-md-6">
                    <div class="box col-md-12">
                            <h3 class="text-center text-info">Sign Up</h3>
                            <form>               
                        
                                    <div class="form-group ">
                                            <label ><h5>First name</h5></label>
                                            <input type="text" name="fname" class="form-control" [(ngModel)]="user1.fname"  />
                                           
                                        </div>
                                      
                                                <div class="form-group">
                                                    <label><h5>Last name</h5></label>
                                                    <input type="text" name="lname"  class="form-control" [(ngModel)]="user1.lname"/>
                                                   
                                                </div>

                                                <div class="form-group ">
                                                        <label ><h5>Email</h5></label>
                                                        <input type="text" name="email"  class="form-control"[(ngModel)]="user1.email"  />
                                                      
                                                    </div>

                                                    <div class="form-group ">
                                                        <label><h5>Uname</h5></label>
                                                        <input type="text" name="uname"  class="form-control"[(ngModel)]="user1.uname"  />
                                                       
                                                    </div>

                                                        <div class="form-group ">
                                                                <label><h5>Password</h5></label>
                                                                <input type="text" name="pass"  class="form-control"[(ngModel)]="user1.pass"  />
                                                               
                                                            </div>
                                                            <b style="color: red">{{msg}}</b>
                                    <div class="form-group">                               
                                        <button class="btn btn-success" (click)="Sign()">Create</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

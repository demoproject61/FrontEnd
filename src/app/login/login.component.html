
<body>
    <div id="login">
   
    <div class="container">
        <div id="row" class="row justify-content-center align-items-center">
            <div id="column" class="col-md-6">
                <div class="box col-md-12">
                        <h3 class="text-center text-info">Login</h3>
                        <form name="form" (ngSubmit)="f.form.valid&&checkLogin()" #f="ngForm" novalidate>               
                    
                                <div class="form-group ">
                                        <label for="user">Username</label>
                                        <input type="text"  id="user" name="user" class="form-control" #user="ngModel" [(ngModel)]="user1.user" [ngClass]="{'is-invalid':f.submitted&&user.invalid}" required/>
                                       <div *ngIf="f.submitted&&user.invalid" class="invalid-feedback" >
                                           <b><div *ngIf="user.errors.required">First Name is required</div></b>
                                       </div>
                                    </div>
                                  
                                            <div class="form-group">
                                                <label for="passwd">Password</label>
                                                <input type="password" id="passwd" name="passwd" class="form-control" #passwd="ngModel"[(ngModel)]="user1.passwd" [ngClass]="{'is-invalid':f.submitted&&passwd.invalid}" required minlength="6"/>
                                                <div *ngIf="f.submitted&&passwd.invalid" class="invalid-feedback">
                                                       <b> <div *ngIf="passwd.errors.required">Password is required</div></b>
                                                        <b><div *ngIf="passwd.errors.minlength">Password must be at least 6 characters</div></b>

                                                    </div>
                                            </div>
                                            <b style="color: red">{{msg}}</b>
                                <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <button class="btn btn-success" >Login</button>
                        </div>
                        <div id="register-link" class="text-right">
                            <a routerLink="/signup" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
